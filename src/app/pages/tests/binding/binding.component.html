<div style="text-align: center;">
  <!-- 1. Interpolation -->
  <h1>{{ title }}</h1>

  <!-- 2. Property Binding -->
  <img [src]="imageUrl" alt="Angular Logo" width="150">

  <!-- 3. Event Binding -->
  <p>{{ message }}</p>
  <button  class="active my-4" (click)="onButtonClick()">Cliquez ici</button>

  <!-- 4. Two-Way Binding -->
  <div>
    <input [(ngModel)]="username" placeholder="Entrez votre nom" />
    <p> 
      Bonjour, {{ username }}!
  </p>
  </div>
</div>
